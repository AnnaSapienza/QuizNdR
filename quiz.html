<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caccia alle Fake News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }

        #main-container {
            background-color: #d90429; /* Bright red from poster */
            padding: 2rem;
            border: 4px solid #ffc300; /* Yellow from poster */
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        #description-container h2, #results-container h2 {
            font-family: 'Anton', sans-serif;
            font-size: 3rem;
            color: #ffc300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            -webkit-text-stroke: 1px black;
        }

        #description-container p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #fff;
        }

        #start-btn {
            font-family: 'Anton', sans-serif;
            background-color: #ffc300;
            color: #000;
            border: 2px solid #000;
            border-radius: 0;
            padding: 0.8rem 2rem;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        #start-btn:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        #question-label {
            font-family: 'Anton', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffc300;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }

        #question-text {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            min-height: 60px;
        }

        .answer-btn {
            font-family: 'Anton', sans-serif;
            background-color: #000;
            color: #ffc300;
            border: 2px solid #ffc300;
            border-radius: 0;
            padding: 0.8rem 1.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 0 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            text-transform: uppercase;
        }

        .answer-btn:hover {
            background-color: #ffc300;
            color: #000;
        }

        .answer-btn.selected {
            background-color: #ffc300;
            color: #000;
            transform: scale(1.1);
        }

        #nav-container {
            margin-top: 2rem;
        }
        
        #next-btn, #download-btn {
             font-family: 'Anton', sans-serif;
            background-color: #ffc300;
            color: #000;
            border: 2px solid #000;
            border-radius: 0;
            padding: 0.8rem 2rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }

        #next-btn:disabled {
            background-color: #a37f00;
            color: #555;
            cursor: not-allowed;
            transform: none;
        }

        #next-btn:hover:not(:disabled), #download-btn:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        #results-container {
            display: none;
        }
        
        #score-text {
            font-family: 'Anton', sans-serif; /* Added font */
            font-size: 3rem; /* Made bigger */
            color: #ffc300; /* Yellow color */
            font-weight: bold;
            margin-top: 2rem; /* Added spacing */
            margin-bottom: 1rem;
            text-transform: uppercase; /* Uppercase */
            -webkit-text-stroke: 1px black; /* Outline */
        }
        
        #feedback-text {
            display: none; /* Hidden as requested */
        }
        
        #feedback-image {
            display: none; /* Hidden by default, shown by JS */
            max-width: 250px; /* Increased size */
            height: auto;
            margin: 1rem auto 2rem auto;
        }

    </style>
</head>
<body>

    <div id="main-container">
        <div id="description-container">
            <h2>Caccia alle Fake News!</h2>
            <p>Sei pronto a diventare un algoritmo? Metti alla prova il tuo "sesto senso" e scopri se riesci a riconoscere la verità dalle bugie. Inizia il quiz!</p>
            <button id="start-btn">Inizia il Quiz</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <div id="question-label">Domanda 1</div>
            <p id="question-text">Testo della domanda...</p>
            <div id="answer-buttons">
                <button class="answer-btn" onclick="selectAnswer(true)">Vero</button>
                <button class="answer-btn" onclick="selectAnswer(false)">Falso</button>
            </div>
            <div id="nav-container">
                <button id="next-btn" disabled>Prossimo</button>
            </div>
        </div>

        <div id="results-container">
            <h2>Punteggio Finale</h2>
            <p id="score-text"></p>
            <p id="feedback-text"></p>
            <img id="feedback-image" src="" alt="Immagine di feedback">
            <button id="download-btn">Scarica Riepilogo</button>
        </div>
    </div>

    <script>
        const quizData = [
            { label: "Domanda 1", question: "Le fake news sono semplici errori di distrazione.", answer: false },
            { label: "Domanda 2", question: "Le fake news sono create apposta per ingannare chi legge.", answer: true },
            { label: "Domanda 3", question: "Gli algoritmi di detection sono come dei detective digitali che proteggono dalle bufale.", answer: true },
            { label: "Domanda 4", question: "L'attività euristica è un'abilità che solo i computer possiedono.", answer: false },
            { label: "Domanda 5", question: "Un titolo 'click-bait' è generalmente un segnale di una notizia affidabile.", answer: false },
            { label: "Domanda 6", question: "Un linguaggio molto emotivo può essere un indizio di una fake news.", answer: true },
            { label: "Domanda 7", question: "Secondo il poster, l'obiettivo finale è che tu stesso diventi un 'algoritmo' nel riconoscere le bugie.", answer: true }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswer = null;
        const userAnswersLog = [];

        // Elementi DOM
        const descriptionContainer = document.getElementById('description-container');
        const startBtn = document.getElementById('start-btn');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionLabelEl = document.getElementById('question-label');
        const questionTextEl = document.getElementById('question-text');
        const answerButtons = document.querySelectorAll('.answer-btn');
        const nextBtn = document.getElementById('next-btn');
        const scoreTextEl = document.getElementById('score-text');
        const feedbackTextEl = document.getElementById('feedback-text');
        const feedbackImageEl = document.getElementById('feedback-image');
        const downloadBtn = document.getElementById('download-btn');
        
        function startQuiz() {
            descriptionContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            userAnswer = null;
            answerButtons.forEach(btn => btn.classList.remove('selected'));
            const currentQuestion = quizData[currentQuestionIndex];
            questionLabelEl.textContent = currentQuestion.label;
            questionTextEl.textContent = currentQuestion.question;
            nextBtn.disabled = true;
        }

        function selectAnswer(answer) {
            userAnswer = answer;
            answerButtons.forEach(btn => btn.classList.remove('selected'));
            const selectedButton = (answer) ? answerButtons[0] : answerButtons[1];
            selectedButton.classList.add('selected');
            nextBtn.disabled = false;
        }

        function handleNext() {
            if (userAnswer === quizData[currentQuestionIndex].answer) {
                score++;
            }
            userAnswersLog.push({
                label: quizData[currentQuestionIndex].label,
                question: quizData[currentQuestionIndex].question,
                userAnswer: userAnswer,
            });
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
        
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            scoreTextEl.textContent = `${score} su ${quizData.length}`;
            let feedback;
            let imageUrl;
            
            if (score <= 2) {
                feedback = "Algoritmo Principiante";
                imageUrl = "feedback_training.png";
            } else if (score <= 5) {
                feedback = "Algoritmo Attento";
                imageUrl = "feedback_attento.png";
            } else {
                feedback = "Algoritmo Esperto";
                imageUrl = "feedback_esperto.png";
            }
            feedbackTextEl.textContent = feedback; // Text is set but not displayed
            feedbackImageEl.src = imageUrl;
            feedbackImageEl.style.display = 'block'; 
        }
        
        function downloadResults() {
            let summaryText = `Riepilogo del Quiz "Caccia alle Fake News"\n\n`;
            summaryText += `PUNTEGGIO FINALE: ${score} / ${quizData.length}\n`;
            summaryText += `FEEDBACK: ${feedbackTextEl.textContent}\n\n`; // Correctly gets the hidden text
            summaryText += `--------------------------------------\n`;
            summaryText += `RIEPILOGO DELLE RISPOSTE\n`;
            summaryText += `--------------------------------------\n\n`;
            userAnswersLog.forEach((log) => {
                const userAnswerText = log.userAnswer ? 'Vero' : 'Falso';
                summaryText += `${log.label}: ${log.question}\n`;
                summaryText += `  - La tua risposta: ${userAnswerText}\n\n`;
            });
            const blob = new Blob([summaryText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'riepilogo_quiz.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNext);
        downloadBtn.addEventListener('click', downloadResults);

    </script>
</body>
</html>
